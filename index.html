<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Brave Home Page</title>
  </head>
  <body>
    <div class="grid-page">
      <section class="information-details">
        <ul class="title-container">
            <li class="title-container-item"  id="title-container-item1">
                <span>1,57,488 </span>

                 <span>3.23 </span>

            </li>
             <li class="title-container-item"  id="title-container-item3">

      </section>

      <section class="bookmarks-collection">
          <div  class="first-row">

                </li>

                <li>

                    <div> Notes</div>
                </li>

                <li>
                    <span class="img-bookmark"><img src="hangout.png" alt=""></span>
                    <div> Meets</div>
                </li>

                <li>
                    <span class="img-bookmark"><img src="hackerank.jpg" alt=""></span>
                    <div>Hackerrank</div>
                </li>
            </ul>
        </div>

        <div  class="second-class">
            <ul class="bookmarks-second-row-list">
                <li>
                    <span class="img-bookmark"> <img src="zlib.png" alt=""></span>
                    <div>Library</div>
                </li>

                <li>
                    <span class="img-bookmark"><img src="mahadbt.png" alt=""></span>

                <li>
                    <span class="img-bookmark"><img src="classroom.jpg" alt=""></span>
                    <div>Class</div>
                </li>

                <li>
                    <span class="img-bookmark"><img src="grammerly.jpg" alt=""></span>
                    <div>Grammerly</div>
                </li>
            </ul>
        </div>
      </section>

     
    </div>
    <footer  class="footer">
        <span id="photo-info" >Photo By Sarah Sagona</span>
        <span id="scroll-down">Scroll for Brave News</span>
        <span id="customise-button"><img src="customise.png" alt=""></span>
        <span id="v-line"><img src="vertical-line.png" alt=""></span>
        <span id="settings-button"><img src="settings.png" alt=""></span>
        <span id="bookmarks-button"><img src="bookmarks.png" alt=""></span>
